<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="calculator">
      <input class="input" disabled type="text" name="" id="" />
      <table>
        <tr>
          <td class="clear">C</td>
          <td class="slice"><i class="fa-sharp fa-solid fa-left-long"></i></td>
          <td class="hesab optButton">/</td>
        </tr>
        <tr>
          <td class="btn_number">7</td>
          <td class="btn_number">8</td>
          <td class="btn_number">9</td>
          <td class="hesab optButton ">*</td>
        </tr>
        <tr>
          <td class="btn_number">4</td>
          <td class="btn_number">5</td>
          <td class="btn_number">6</td>
          <td class="hesab optButton ">-</td>
        </tr>
        <tr>
          <td class="btn_number">1</td>
          <td class="btn_number">2</td>
          <td class="btn_number">3</td>
          <td class="hesab optButton">+</td>
        </tr>
        <tr class="son">
          <td class="btn_number">0</td>
          <td class="btn_number">.</td>
          <td class="hesab esittir">=</td>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
